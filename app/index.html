<!DOCTYPE html>
<html>
<head>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
<meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
<link href='favicon.png' rel='icon' type='image/png'>
<title>DailySchedule</title>
</head>
<body>
<div class='container'>
<div id='tasks'>
<div class='row'>
<div class='col-10'>
<h1>Liste des t√¢ches</h1>
</div>
<div class='col-1'>
<input class='form-control' id='start_hour' name='start_hour' type='number' v-model='start_hour'>
</div>
<div class='col-1'>
<input class='form-control' id='start_minute' name='start_minute' type='number' v-model='start_minute'>
</div>
</div>
<div id='add_tasks_bar'>
<div class='row'>
<div class='col-10'>
<input class='form-control' id='new_task' name='new_task' type='text' v-model='new_task'>
</div>
<div class='col-1'>
<input class='form-control' id='duration' name='duration' type='number' v-model='duration'>
</div>
<div class='col-1'>
<button class='btn btn-primary' id='add_task' name='button' type='button' v-on:click='add_task'>
Add
</button>
</div>
</div>
</div>
<div id='tasks_list'>
<!-- / OK this is the final formula that is working. index is for each component, componentKey is a base -->
<!-- / that increase each time you reorder ensuring the refresh. -->
<scheduled-task :key='componentKey + index' v-bind:task_data='task' v-for='(task, index) in tasks'></scheduled-task>
</div>
</div>
</div>
<hr>
